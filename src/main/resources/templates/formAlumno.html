<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${titulo}">Escuela</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Spring Boot</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active"><a class="nav-link" href="#">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/alumno/listar}">Alumnos</a></li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <h1 th:text="${titulo}" class="text-secondary border-bottom border-success"></h1>

    <div th:object="${alumno}" th:remove="tag">
        <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
        </ul>
    </div>

    <form th:action="@{/alumno/form}" th:object="${alumno}" method="post">

        <!-- Nombre -->
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{nombre}" class="form-control"
                       th:errorclass="'form-control is-invalid'" />
                <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
            </div>
        </div>

        <!-- Apellido -->
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Apellido</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{apellido}" class="form-control"
                       th:errorclass="'form-control is-invalid'" />
                <div class="invalid-feedback" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
            </div>
        </div>

        <!-- DNI -->
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">DNI</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{dni}" class="form-control"
                       th:errorclass="'form-control is-invalid'" />
                <div class="invalid-feedback" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></div>
            </div>
        </div>

        <!-- Sexo -->
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Sexo</label>
            <div class="col-sm-6">
                <select th:field="*{sexo}" class="form-control"
                        th:errorclass="'form-control is-invalid'">
                    <option value="" disabled>-- Seleccione --</option>
                    <option th:each="s : ${sexos}" th:value="${s}" th:text="${s}"></option>
                </select>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('sexo')}" th:errors="*{sexo}"></div>
            </div>
        </div>

        <!-- Fecha de Nacimiento -->
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Fecha de Nacimiento</label>
            <div class="col-sm-6">
                <input type="date" th:field="*{fechaNacimiento}" class="form-control"
                       th:errorclass="'form-control is-invalid'" />
                <div class="invalid-feedback" th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}"></div>
            </div>
        </div>

        <!-- Email -->
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-6">
                <input type="email" th:field="*{email}" class="form-control"
                       th:errorclass="'form-control is-invalid'" />
                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
        </div>

        <!-- BotÃ³n Guardar -->
        <div class="form-group row">
            <div class="col-sm-6 offset-sm-2">
                <button type="submit" class="btn btn-primary">Guardar Alumno</button>
                <a th:href="@{/alumno/listar}" class="btn btn-secondary ml-2">Cancelar</a>
            </div>
        </div>

    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
